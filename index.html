<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>D&D 5e Encounter Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/favicon.png" type="image/png" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="stylesheet" href="/encountercalculator.css" type="text/css" />
    <script src="encountercalculator.js"></script>
</head>
<body>

<h1>D&D 5e Encounter Calculator</h1>

<h2>1. Add Player Characters</h2>

<form>
<label>Character Level
<select id="charlevel">
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
<option>6</option>
<option>7</option>
<option>8</option>
<option>9</option>
<option>10</option>
<option>11</option>
<option>12</option>
<option>13</option>
<option>14</option>
<option>15</option>
<option>16</option>
<option>17</option>
<option>18</option>
<option>19</option>
<option>20</option>
</select>
</label>
<button type="button" onclick="addCharacter(charlevel);">Add Character</button>
</form>
<p id="characters"></p>
<button type="button" onclick="clearCharacters();">Clear Characters</button>
<h3>Encounter XP Thresholds</h3>
<table>
<tr><th>Easy</th><th>Medium</th><th>Hard</th><th>Deadly</th></tr>
<tr>
<td id="easyxp"></td>
<td id="mediumxp"></td>
<td id="hardxp"></td>
<td id="deadlyxp"></td>
</tr>
</table>

</body>
</html>
